<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читатели</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none fs-3">
            Каталог
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/people" class="nav-link">Список читателей</a></li>
            <li class="nav-item"><a href="/books" class="nav-link">Список книг</a></li>
            <li class="nav-item"><a href="/books/search" class="nav-link">Поиск книг по названию</a></li>
        </ul>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div th:each="person : ${people}">
                <a th:href="@{/people/{id}(id = ${person.getId()})}"
                   th:text="${person.getName()} + ', ' + ${person.getYear()}"
                   class="link-dark"></a>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <a href="/people/new" class="link-primary">Добавить читателя</a>
        </div>
    </div>
</div>
</body>
</html>
